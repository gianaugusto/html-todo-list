<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exerc√≠cio todo list</title>
    <link rel="stylesheet" href="/sample1/assets/css/style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">ToDo List</a>
        </div>
      </nav>
    </header>

    <main>
      <div class="container mt-5">
        <h1>Cadastro da atividade</h1>

        <div
          class="alert alert-success alert-dismissible fade show hide-mensagem"
          role="alert"
          id="alert-cadastro-tarefa-sucesso"
        >
          Tarefa incluida com sucesso

          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        <div
          class="alert alert-danger alert-dismissible fade show hide-mensagem"
          role="alert"
          id="alert-cadastro-tarefa-erro"
        >
          Preencha os campos

          <button type="button" class="btn-close" aria-label="Close"></button>
        </div>

        <form class="mt-5" id="form-cadastro-tarefa">
          <div class="mb-3">
            <label for="tarefa" class="form-label">Tarefa</label>
            <input
              type="text"
              class="form-control"
              id="tarefa"
              placeholder="Escreva sua tarefa"
            />
          </div>
          <div class="mb-3">
            <label for="data" class="form-label">Data</label>
            <input
              type="text"
              class="form-control date"
              id="data"
              placeholder="Data da tarefa"
            />
          </div>

          <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
      </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- Bootstrap first, then jquery JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <script src="/sample1/assets/cadastro-tarefa.js"></script>
  </body>
</html>
